name: Build & Deploy (Manual Only)

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Where do you want to deploy?"
        required: true
        type: choice
        default: development
        options:
          - development
          - staging
          - all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: |
          echo "Manual build started"
          mkdir -p dist
          echo "${{ github.run_id }}" > dist/build.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [development, staging]

    environment: ${{ matrix.env }}

    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: app-build

      # âœ… CONDITION MOVED TO STEP LEVEL (FIX)
      - name: Deploy
        if: ${{ github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == matrix.env }}
        run: |
          echo "Deploying to ${{ matrix.env }}"
          echo "BUILD_ID:"
          cat dist/build.txt
