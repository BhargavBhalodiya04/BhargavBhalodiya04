name: Direct Deploy (Manual Only)

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Select environment to deploy"
        required: true
        type: choice
        default: development
        options:
          - development
          - staging
          - all

jobs:
  deploy-development:
    if: ${{ github.event.inputs.deploy_target == 'development' || github.event.inputs.deploy_target == 'all' }}
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to development
        run: |
          echo "ðŸš€ Deploying to DEVELOPMENT"
          echo "Repo: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"

  deploy-staging:
    if: ${{ github.event.inputs.deploy_target == 'staging' || github.event.inputs.deploy_target == 'all' }}
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to STAGING"
          echo "Repo: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
