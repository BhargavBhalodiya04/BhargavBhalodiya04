name: Build & Deploy (Manual Only)

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Where do you want to deploy?"
        required: true
        type: choice
        default: development
        options:
          - development
          - staging
          - all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          echo "Manual build started"
          echo "BUILD_ID=${{ github.run_id }}"
          mkdir dist
          echo "${{ github.run_id }}" > dist/build.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [development, staging]

    if: >
      github.event.inputs.deploy_target == 'all' ||
      github.event.inputs.deploy_target == matrix.env

    environment: ${{ matrix.env }}

    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: Deploy
        run: |
          echo "Deploying to ${{ matrix.env }}"
          echo "Using BUILD_ID:"
          cat dist/build.txt
